<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombsite Games</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffd700;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 2.5em;
            background-color: #2a2a2a; /* Gray background */
            width: 100%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
            max-width: 1200px;
            width: 100%; /* Make sure container spans full width */
            padding: 20px;
        }
        .game-box {
            position: relative;
            width: 100%;
            padding-top: 50%; /* 4:3 Aspect ratio based on width */
            overflow: hidden;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .game-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px); /* Blurred background */
            z-index: 1;
        }
        .game-box .game-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #ffd700;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #b0b0b0;
            text-align: center;
            background-color: #2a2a2a; /* Gray background */
            width: 100%;
            padding: 10px;
            border-radius: 10px;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>
        <a href="https://wiki.musk.ovh" style="color: #ffd700; text-decoration: none;">
            Bombsite Games
        </a>
    </h1>
    
    <div class="game-container" id="game-container">
        <!-- Game boxes will be generated here -->
    </div>

    <footer>
        <p>&copy; 2024 Bombsite Wikipedia. All rights reserved.</p>
        <a href="https://wiki.musk.ovh">Back to Index</a>
    </footer>

    <script src="../games.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameContainer = document.getElementById('game-container');
            const base = "https://wiki.musk.ovh/Games/";

            games.forEach(game => {
                const gameBox = document.createElement('div');
                gameBox.className = 'game-box';

                gameBox.innerHTML = `
                    <a href="${base + game.url}">
                        <img src="../assets/games/${game.image}" alt="">
                        <div class="game-name">${game.title}</div>
                    </a>
                `;

                gameContainer.appendChild(gameBox);
            });
        });
    </script>

</body>
</html>
