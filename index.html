<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombsite Wikipedia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height to center content */
        }

        h1 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 10px;
            max-width: 1200px;
            width: 100%;
        }

        .section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            color: inherit;
            text-decoration: none;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        .section h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ffd700;
        }

        .section p {
            font-size: 1em;
            color: #b0b0b0;
        }

        .description {
            margin-top: 30px;
            font-size: 1.1em;
            color: #b0b0b0;
            max-width: 800px;
            text-align: center;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .section {
                padding: 15px;
            }

            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    
    <h1>Bombsite Wikipedia</h1>
    <p>Welcome to the Wiki! Take a look at our favorite pages:</p>

    <div class="sections-container">
        <a href="pages/Prapor/" class="section">
            <h3>Section 1</h3>
            <p>Prapor</p>
        </a>
        <a href="pages/Therapist/" class="section">
            <h3>Section 2</h3>
            <p>Therapist</p>
        </a>
        <a href="pages/Fence/" class="section">
            <h3>Section 3</h3>
            <p>Fence</p>
        </a>
        <a href="pages/Lightkeeper/" class="section">
            <h3>Section 4</h3>
            <p>Lightkeeper</p>
        </a>
    </div>

    <p class="description">Bombsite Wikipedia is your go-to resource for all of the history of the Bombsite server.</p>

    <footer>
        <p>&copy; 2024 Bombsite Wikipedia. All rights reserved.</p>
    </footer>

</body>
</html>
